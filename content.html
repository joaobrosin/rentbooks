<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="icon" href="https://image.flaticon.com/icons/svg/945/945170.svg"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RentBooks - Sua Biblioteca Virtual</title>
    
    <link rel="stylesheet" href="/styles/styles.css">
    
</head>
<body>
    <header>
        <a href="index.html"><img src="https://image.flaticon.com/icons/svg/945/945170.svg" alt="Logomarca"></a>

        <div id="menu">
            
            <a href="/">Home</a>

            <a href="/content.html">Informações</a>

            <a href="https://discordapp.com/invite/gCRAFhc)" target="_blank">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br" target="_blank">Email</a>
            <a href="tel:+5547992078767" target="_blank">Telefone</a>
        </div>
    </header>

    <section class="cards">
        <div class="card" id="starter">
            <img src="https://image.flaticon.com/icons/svg/3048/3048425.svg" alt="logo do curso Starter">
            <div class="card-description">
                <h1>Leia</h1>
                <p>Alugue qualquer livro sem sair de casa.</p>
            </div>
            
        </div>

        <div class="card" id="launchbase">
            <img src="https://image.flaticon.com/icons/svg/1992/1992617.svg" alt="logo do curso Launchbase">
            <div class="card-description">
                <h1>Ganhe dinheiro</h1>
                <p>Empreste seus livros a um leitor e receba por isso.</p>
            </div>
            
        </div>

        <div class="card" id="gostack">
            <img src="https://image.flaticon.com/icons/svg/2919/2919670.svg" alt="logo do curso GoStack">
            <div class="card-description">
                <h1>Seja membro</h1>
                <p>Tenha acesso a ferramentas exclusivas.</p>
            </div>
            
        </div>

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <h1 class="exitButton">x</h1>
                </a>
                <iframe src="" frameborder="0"></iframe>
                <a class="maximizeButton">
                    <img src="https://img.icons8.com/doodle/48/000000/full-screen.png"/>
                </a>
            </div>
        </div>


    </section>
    


    <footer>
        <a href="#">Linkedin</a>
        <a href="#">Github</a>
        <a href="#">Instagram</a>
    </footer>
    

<script src="/scripts/script.js"></script>
</body>
</html>
